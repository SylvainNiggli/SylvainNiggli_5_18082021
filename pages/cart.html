<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <title>Orinoco</title>
    </head>
    <body>
        <div class="bg-primary">
            <div class="container">
                <div class="row">
                    <nav class="col nav navbar navbar-expand-lg bg-primary navbar-dark">
                        <a class="navbar-brand display-1" href="../index.html">Orinoco</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse" style="justify-content:flex-end">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="cart.html">Panier<p class="float-right" id="product-quantity"></p></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="row mt-5 border">
                        <div class="col-2"></div>
                        <div class="col text-center h4">Article</div>
                        <div class="col text-center h4">Quantité</div>
                        <div class="col text-center h4 mr-5">Prix</div>
                    </div>
                    <div id="cart-list" class="mt-3"></div>
                    <div class="row mt-2" id="total-price">
                        <div class="col text-right h5">
                            Total: 
                        </div>                             
                    </div>
                </div>
                <div class="col"></div>
                <div class="col-3 pl-5 mt-5">
                    <form id="form">
                        <div class="form-group">
                            <label for="firstName">Prénom</label>
                            <input type="text" id="firstName" class="form-control" required>
                            <span class="error" id="error-firstName"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Nom</label>
                            <input type="text" id="lastName" class="form-control" required>
                            <span class="error" id="error-lastName"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Adresse postale</label>
                            <input type="text" id="address" class="form-control" required>
                            <span class="error" id="error-address"></span>
                        </div>
                        <div class="form-group">
                            <label for="city">Ville</label>
                            <input type="text" id="city" class="form-control" required>
                            <span class="error" id="error-city"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                            <span class="error" id="error-email"></span>
                        </div>
                        <button class="btn btn-primary" type="submit" id="button-submit">
                            Passer la commande
                        </button>
                    </form> 
                                                                  
                </div>
            </div>            
        </div>
        <div class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center ">
                            <li class="list-inline-item"><a href="#">A propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="../js/cartList.js"></script>
        <script src="../js/command.js"></script>
        <script src="../js/cartNumber.js"></script>
    </body>
</html>
